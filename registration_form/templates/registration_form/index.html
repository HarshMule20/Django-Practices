<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Register</title>
      <style>
          .container {
              position: relative;
              width: 33.33%;
              text-align: left;
              font-weight: 500;
          }
      </style>
  </head>
  <body>
  {% load static %}
    <div class="alert alert-primary mx-2 my-2" role="alert" style='font-family: "Comic Sans MS"'>
    Please Register and provide us your details so that we can interact!
    </div>
  <div class="container">
        <h1 style="font-size: 4.5rem">Registration Form</h1>
    <form action="/manage/register/" method="post" style="margin-top: 30px"> {% csrf_token %}
{#      <form style="margin-top: 30px">#}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Surname</label>
    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter Your surname">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Photo</label>
    <input type="text" class="form-control" id="profile_photo" name="profile_photo" placeholder="Enter URL">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
        <div class="form-group">
    <label for="exampleFormControlSelect1">Gender</label>
    <select class="form-control" id="gender" name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Phone No.</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
        <div class="form-group">
    <label for="exampleFormControlTextarea1">Address Line 1</label>
    <textarea class="form-control" id="address_1" name="address_1" rows="3"></textarea>
  </div>
        <div class="form-group">
    <label for="exampleFormControlTextarea1">Address Line 2</label>
    <textarea class="form-control" id="address_2" name="address_2" rows="3"></textarea>
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Date of Birth</label>
    <input type="date" class="form-control" id="dob" name="dob" placeholder="select">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your City">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">State</label>
    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your State">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput1">Pin-code</label>
    <input type="number" class="form-control" id="pin_code" name="pin_code">
  </div>
        <button type="submit" class="btn btn-primary" id="submit_btn" name="submit_btn" style="margin-bottom: 30px">Submit</button>
</form>
  </div>
  <script>
      {% if done %}
      alert("You have registered successfully");
      localStorage.clear();
      document.location = "/manage/register";
      {% endif %}

  </script>
{#    <img src="{% static "registration_form/home.png" %}" style='height: 300px' alt="">#}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
